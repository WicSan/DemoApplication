# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master
- feature/*
- release/*

pool:
  name: 'Self-Hosted'

variables:
  ImageName: 'demo-application'
  BuildConfiguration: 'release'

stages:
- stage: Setup
  jobs:
    - job: GitVersion
      steps:
      - task: gitversion/setup@0
        displayName: Install GitVersion
        inputs:
          versionSpec: '5.x'

      - task: gitversion/execute@0
        displayName: Determine Version
        name: Output
      
      - task: Bash@3
        displayName: Print environment
        inputs:
          targetType: 'inline'
          script: env | sort

- stage: Build
  jobs:
  - job: Application
    variables:
      Dockertag: $[ replace(stageDependencies.Setup.Git.outputs['Output.GitVersion.FullSemVer'], '+', '_') ]
    steps:

    - task: DotNetCoreCLI@2
      displayName: DotNet restore
      inputs:
        command: 'restore'
        projects: 'DemoApplication/*.csproj'
        feedsToUse: 'select'

    - task: DotNetCoreCLI@2
      displayName: DotNet build
      inputs:
        command: 'build'
        projects: 'DemoApplication/*.csproj'
        arguments: '--no-restore --configuration $(BuildConfiguration)'
        workingDirectory: 'DemoApplication/'
    
    - task: DotNetCoreCLI@2
      displayName: DotNet publish
      inputs:
        command: 'publish'
        publishWebProjects: false
        projects: 'DemoApplication/*.csproj'
        arguments: '--no-restore --configuration $(BuildConfiguration) -o $(Build.ArtifactStagingDirectory)/publish'
        zipAfterPublish: false
        modifyOutputPath: false

    - task: Docker@2
      displayName: Docker build and publish
      inputs:
        containerRegistry: 'Local docker registry'
        repository: '$(ImageName)'
        command: 'buildAndPush'
        Dockerfile: 'DemoApplication/Dockerfile'
        buildContext: '$(Build.ArtifactStagingDirectory)'
        tags: '$(Dockertag)'

    - task: HelmDeploy@0
      displayName: Helm package
      inputs:
        command: 'package'
        chartPath: 'deployment/helm/demo-application'
        chartVersion: '$(Build.BuildNumber)'
        destination: '$(Build.ArtifactStagingDirectory)/helm/charts'
        arguments: '--app-version $(Dockertag)'

    - task: PublishBuildArtifacts@1
      displayName: Save helm package
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/helm'
        ArtifactName: 'helm'
        publishLocation: 'Container'

- stage: Octopus
  jobs:
  - job: Push
    steps:
    - checkout: none
    - task: DownloadBuildArtifacts@0
      displayName: Download helm package
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'helm'
        itemPattern: '**/*.tgz'
        downloadPath: '$(System.ArtifactsDirectory)'

    - task: OctopusPush@4
      displayName: Ocotopus push
      inputs:
        OctoConnectedServiceName: 'Local octopus server'
        Space: 'Spaces-1'
        Package: '$(Build.ArtifactStagingDirectory)/helm/charts/*.tgz'
        Replace: 'true'

  - job: CreateRelease
    dependsOn: Push
    steps:
    - checkout: none
    - task: OctopusCreateRelease@4
      displayName: Master release
      condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
      inputs:
        OctoConnectedServiceName: 'Local octopus server'
        Space: 'Spaces-1'
        ProjectGroup: 'ProjectGroups-1'
        ProjectName: 'Projects-1'
        ReleaseNumber: '$(Build.BuildNumber)'
        Channel: 'Channels-1'
        
    - task: OctopusCreateRelease@4
      displayName: Feature release
      condition: not(eq(variables['Build.SourceBranch'], 'refs/heads/master'))
      inputs:
        OctoConnectedServiceName: 'Local octopus server'
        Space: 'Spaces-1'
        ProjectGroup: 'ProjectGroups-1'
        ProjectName: 'Projects-1'
        ReleaseNumber: '$(Build.BuildNumber)'
        Channel: 'Channels-21'
        AdditionalArguments: '--packageVersion $(Build.BuildNumber)'